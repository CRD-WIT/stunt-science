mutation {
  createGameLog(
    input: {
      data: {
        Level: 1
        Difficulty: Easy
        Action: Completed
        StudentName: "Test"
        DeviceID: "1234"
        End: "2021-09-08T04:00:00.000Z"
        Start: "2021-09-08T04:00:00.000Z"
        Stage: 1
      }
    }
  ) {
    gameLog {
      DeviceID
      Start
      Level
      Stage
      Difficulty
      End
      Action
      StudentName
    }
  }
}
